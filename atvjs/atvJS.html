    <input type="text" id="input_av2" placeholder="av2"> <br />
    <button onclick="calcular()">Calcular</button>
    <br />
    <p id="total"></p>

    <script>
        function calcular(){
        var av1 = document.getElementById("input_av1").value;
        var av2 = document.getElementById("input_av2").value;

         av1 = parseFloat(av1);
         av2 = parseFloat(av2);

         var peso = av2 * 2;
         var soma = av1 + peso;
         var total =soma / 3;

         document.getElementById("total").innerHTML ="media "+ total;

        }
    </script>
